<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pixel Jungwon Run ðŸŽ‚</title>
<style>
  body {
    margin: 0;
    background: #87ceeb; /* sky blue */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  canvas {
    border: 4px solid #333;
    image-rendering: pixelated;
  }
</style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="300"></canvas>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let jungwon = {
  x: 50,
  y: 200,
  width: 20,
  height: 20,
  velocityY: 0,
  jumpPower: -8,
  gravity: 0.5
};

let groundHeight = 40;
let obstacles = [];
let frame = 0;
let score = 0;
let gameOver = false;

document.addEventListener("keydown", e => {
  if (e.code === "Space" && jungwon.y >= canvas.height - groundHeight - jungwon.height) {
    jungwon.velocityY = jungwon.jumpPower;
  }
  if (gameOver && e.code === "Enter") {
    restartGame();
  }
});

function drawPixelText(text, x, y, size, color) {
  ctx.fillStyle = color;
  ctx.font = `${size}px monospace`;
  ctx.fillText(text, x, y);
}

function drawPixelCloud(x, y, size) {
  ctx.fillStyle = "#fff";
  ctx.fillRect(x, y, size*3, size);
  ctx.fillRect(x+size, y-size, size, size);
  ctx.fillRect(x+size, y+size, size, size);
}

function drawPixelJungwon(x, y) {
  drawPixelText("JUNGWON", x - 12, y - 10, 10, "#000");

  // Head
  ctx.fillStyle = "#FFD1A4";
  ctx.fillRect(x, y, 20, 20);

  // Hair
  ctx.fillStyle = "#000";
  ctx.fillRect(x, y, 20, 5);
  ctx.fillRect(x, y, 5, 8);
  ctx.fillRect(x+15, y, 5, 8);

  // Eyes
  ctx.fillStyle = "#fff";
  ctx.fillRect(x+5, y+8, 3, 3);
  ctx.fillRect(x+12, y+8, 3, 3);

  ctx.fillStyle = "#000";
  ctx.fillRect(x+6, y+9, 1, 1);
  ctx.fillRect(x+13, y+9, 1, 1);

  // Shirt
  ctx.fillStyle = "#87CEEB";
  ctx.fillRect(x, y+20, 20, 15);

  // Pants
  ctx.fillStyle = "#555";
  ctx.fillRect(x, y+35, 20, 10);
}

function spawnObstacle() {
  obstacles.push({
    x: canvas.width,
    y: canvas.height - groundHeight - 20,
    width: 20,
    height: 20
  });
}

function drawObstacle(o) {
  ctx.fillStyle = "#ff69b4"; // pink block
  ctx.fillRect(o.x, o.y, o.width, o.height);
}

function update() {
  if (gameOver) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Sky & Clouds
  drawPixelCloud(100, 50, 5);
  drawPixelCloud(300, 80, 5);
  drawPixelCloud(500, 40, 5);

  // Ground
  ctx.fillStyle = "#228B22";
  ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight);
  ctx.fillStyle = "#006400";
  for (let i = 0; i < canvas.width; i += 20) {
    ctx.fillRect(i, canvas.height - groundHeight, 20, 20);
  }

  // Player physics
  jungwon.y += jungwon.velocityY;
  jungwon.velocityY += jungwon.gravity;

  if (jungwon.y > canvas.height - groundHeight - jungwon.height) {
    jungwon.y = canvas.height - groundHeight - jungwon.height;
  }

  // Draw player
  drawPixelJungwon(jungwon.x, jungwon.y - 35);

  // Obstacles
  for (let i = 0; i < obstacles.length; i++) {
    let o = obstacles[i];
    o.x -= 4;
    drawObstacle(o);

    // Collision
    if (jungwon.x < o.x + o.width &&
        jungwon.x + jungwon.width > o.x &&
        jungwon.y < o.y + o.height &&
        jungwon.y + jungwon.height > o.y) {
      gameOver = true;
    }
  }

  // Spawn obstacles
  if (frame % 90 === 0) spawnObstacle();

  // Score
  drawPixelText("Score: " + score, 10, 20, 14, "#000");
  score++;

  if (gameOver) {
    drawPixelText("GAME OVER! Press Enter to restart", 200, 150, 14, "#000");
  }

  frame++;
  requestAnimationFrame(update);
}

function restartGame() {
  jungwon.y = 200;
  jungwon.velocityY = 0;
  obstacles = [];
  frame = 0;
  score = 0;
  gameOver = false;
  update();
}

update();
</script>
</body>
</html>
